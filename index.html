<!doctype html>
<html lang="da" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Infosk√¶rm Al Irchad skolen</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg: linear-gradient(135deg,#e8f0ff,#f9fbff);
  --fg:#1e293b;
  --overlay: rgba(255,255,255,0.85);
  --accent:#007bff;
  --gap:12px;
}

html, body {
  height:100%;
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:'Tajawal',system-ui,sans-serif;
  overflow:hidden;
}

/* Wrapper grid: left = 60%, right = 40% */
.wrapper{
  display:grid;
  grid-template-columns:60% 40%;
  height:100vh;
  gap:var(--gap);
  padding:var(--gap);
  box-sizing:border-box;
}

/* Left panel: vikarskema */
.left-panel .panel {
  flex:1;
  max-height:100%;
  background: rgba(255,255,255,0.35);
  border-radius: 12px;
  padding: 12px;
  display:flex;
  flex-direction: column;
  justify-content: flex-start;
  overflow:hidden;
  backdrop-filter: blur(6px);
}

.vikarskema {
  flex:1;
  overflow:auto;
  display:flex;
  flex-direction: column;
  gap:12px;
}

#vikarskemaHeader {
  display: flex;
  align-items: center;
  gap: 8px;
}

#vikarskemaHeader #vikarskemaTitle {
  padding-left: 0; /* no overlap since logo is above */
  font-weight:700;
  font-size: clamp(16px,1.6vw,22px);
}

/* Vikarskema table */
.vikarskema table {
  width:100%;
  border-collapse:collapse;
  font-size:clamp(14px,2vw,22px);
}
.vikarskema th, .vikarskema td {
  border:1px solid rgba(0,0,0,0.12);
  padding:6px 10px;
  text-align:center;
  white-space:nowrap;
}
.vikarskema th {
  background:var(--accent);
  color:white;
  font-weight:700;
}
.vikarskema tbody tr:nth-child(even){background:rgba(0,0,0,0.04)}
.vikarskema tbody tr.current{background:rgba(0,123,255,0.2) !important}

/* Right Panel */
.right-panel {
  display:grid;
  grid-template-rows: 1fr auto; /* top flexible, bottom fixed */
  gap: var(--gap);
  height:100%;
}

/* Top right panel: slideshow */
.right-panel .panel:first-child {
  background: rgba(255,255,255,0.35);
  border-radius:12px;
  padding:12px;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Slideshow image */
#slideshowImage {
  width:100%;
  height:100%;
  object-fit: cover;  /* fill the panel */
  border-radius: 18px;
  display:block;
}

/* Bottom right panel: g√•rdvagtskema table */
.right-panel .panel:last-child {
  background: rgba(255,255,255,0.35);
  border-radius:12px;
  padding:12px;
  overflow:auto;       /* allow scrolling if table is tall */
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:200px;    /* fixed minimum height for table */
}

.schedule {
  width:100%;
  height:100%;
  overflow:auto;
}
.schedule table{
  border-collapse:collapse;
  width:100%;
  table-layout:auto;
}
.schedule th, .schedule td{
  border:1px solid rgba(0,0,0,0.08);
  padding:6px;
  text-align:center;
  white-space:nowrap;
}
.schedule th {
  background:var(--accent);
  color:white;
  font-weight:700;
}
.schedule td{
  background:rgba(255,255,255,0.7);
}

/* InfoBox floating bottom left */
#infoBox{
  position:fixed;
  bottom:25px;
  left:16px;  /* left instead of right */
  z-index:20000;
  background: var(--overlay);
  padding:14px 20px;
  border-radius:14px;
  backdrop-filter:blur(6px);
  font-size:clamp(16px,1.6vw,22px);
  font-weight:600;
  text-align:left;
  opacity:0;
  transform:translateY(8px);
  transition:opacity .6s ease,transform .4s ease;
}
#infoBox.show{
  opacity:1;
  transform:translateY(0);
}

/* Logo inside left panel */
.left-panel .logo {
  position: static;   /* in flow, above header */
  margin-bottom: 8px; /* spacing before header */
  background: var(--overlay);
  padding: 8px 12px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  backdrop-filter: blur(6px);
  z-index: auto;
}
.left-panel .logo img {
  height: 48px;
  width: auto;
  opacity: 0.95;
}

/* Hide datetime */
.datetime { display:none !important; }

</style>
</head>
<body>
<div class="wrapper">
<!-- Left: vikarskema -->
<div class="left-panel">
  <div class="panel">
    <div class="vikarskema">
      <!-- Move logo above header -->
      <div class="logo">
        <img src="https://www.al-irchadskolen.dk/wp-content/uploads/2024/03/images.png" alt="logo">
      </div>

      <div id="vikarskemaHeader"> 
        <span id="vikarskemaTitle">Vikarskema</span>
        <span>üìÖ <span id="vikarskemaDate">‚Äì</span></span>
        <span>‚è∞ <span id="vikarskemaClock">‚Äì:‚Äì:‚Äì</span></span>
      </div>

      <div id="vikarskemaContent">Indl√¶ser vikarskema...</div>
    </div>
  </div>

  <div id="infoBox" aria-live="polite">Indl√¶ser information...</div>
</div>

  <!-- Right: slideshow top + g√•rdvagtskema bottom -->
  <div class="right-panel">
    <div class="panel">
      <div class="slide" id="imageSlide">
        <img id="slideshowImage" src="" alt="slideshow">
      </div>
    </div>
    <div class="panel">
      <div class="schedule" id="schedule"></div>
    </div>
  </div>
</div>

<!-- Floating elements -->
<div id="infoBox" aria-live="polite">Indl√¶ser information...</div>

<div class="datetime"><div id="dateText">‚Äì</div><div id="timeText">‚Äì</div></div>


<script>
// ===== Date & Time =====
const dateEl=document.getElementById('dateText'),timeEl=document.getElementById('timeText');
function updateDateTime(){const now=new Date();dateEl.textContent=now.toLocaleDateString('da-DK',{weekday:'long',year:'numeric',month:'long',day:'numeric'});timeEl.textContent=now.toLocaleTimeString('da-DK',{hour:'2-digit',minute:'2-digit',second:'2-digit'});}
setInterval(updateDateTime,1000); updateDateTime();

// ===== Vikarskema =====
const vikarDateEl=document.getElementById("vikarskemaDate"),vikarClock=document.getElementById("vikarskemaClock");
function updateVikarskemaClock(){const now=new Date();vikarClock.textContent=String(now.getHours()).padStart(2,"0")+":"+String(now.getMinutes()).padStart(2,"0")+":"+String(now.getSeconds()).padStart(2,"0");}
function updateVikarskemaDateTime(){const now=new Date();vikarDateEl.textContent=now.toLocaleDateString('da-DK',{weekday:'long',year:'numeric',month:'long',day:'numeric'});updateVikarskemaClock();}
setInterval(updateVikarskemaDateTime,1000); updateVikarskemaDateTime();

// ===== Local schedule fallback =====
const localSchedules={
  1:{title:"G√•rdvagtskema",rows:[["9:10-09:20","PP","EY","JL","TN","MA"],["10:50-11:15","PP","NC","LC","JD","MA"],["12:35-12:50","PP","JL","KP","JD","SR"]]},
  2:{title:"G√•rdvagtskema",rows:[["9:10-09:20","NC","EY","EK","TN","IR"],["10:50-11:15","MD","EY","EK","TN","IR"],["12:35-12:50","MD","JL","EK","IH","SR"]]},
  3:{title:"G√•rdvagtskema",rows:[["9:10-09:20","NC","AD","SJ","LL","JL"],["10:50-11:15","ZA","AD","SJ","IH","LL"],["12:35-12:50","ZA","AD","SJ","AFH","LL"]]},
  4:{title:"G√•rdvagtskema",rows:[["9:10-09:20","NC","EY","MB","AFH","MT"],["10:50-11:15","HR","LC","MP","MT","SR"],["12:35-12:50","MD","HR","MP","IH","JD"]]},
  5:{title:"G√•rdvagtskema",rows:[["9:10-09:20","AD","MB","KP","MT","MA"],["10:50-11:15","MA","MB","MP","AFH","MT"]]}
};
function renderSchedule(){
  const today=new Date().getDay();
  const el=document.getElementById("schedule");
  const sch=localSchedules[today]||{title:"Ingen skema i dag",rows:[["-","-","-","-","-","-"]]};
  let html=`<table><thead><tr><th colspan="${Math.max(6,sch.rows[0].length)}">${sch.title}</th></tr><tr><th>Pause</th><th>SG1</th><th>SG2</th><th>MB3</th><th>SG4</th><th>G5</th></tr></thead><tbody>`;
  sch.rows.forEach(r=>{html+="<tr>"+r.map(c=>`<td>${c}</td>`).join("")+"</tr>";});
  html+="</tbody></table>"; el.innerHTML=html;
}
renderSchedule();

// ===== Vikarskema fetch =====
async function updateVikarskema(){
  const content=document.getElementById("vikarskemaContent");
  const vikarUrl="https://script.google.com/macros/s/AKfycbyQ5e7UHSmfxdAGJgfAo7mHHnH37ktEIHO0QPEP7TxOlSZ0Tb5lwTAO_9MBtqZG4vSvWw/exec";
  try{
    const res=await fetch(vikarUrl,{cache:"no-store"}); if(!res.ok) throw new Error(res.status);
    const data=await res.json();
    if(!data || !Array.isArray(data.rows)||!Array.isArray(data.headers)) throw new Error("Invalid JSON");
    let html="<table><thead><tr>"+data.headers.map(h=>`<th>${h}</th>`).join("")+"</tr></thead><tbody>";
    data.rows.forEach(r=>{
      html+="<tr>"+r.map(cell=>cell.match(/\.(jpg|jpeg|png|gif|webp)$/i)?`<td><img src="${cell}" style="max-width:120px;max-height:80px;border-radius:8px"></td>`:`<td>${cell}</td>`).join("")+"</tr>";
    });
    html+="</tbody></table>"; content.innerHTML=html; highlightCurrentVikarskemaRow();
  }catch(e){
    const today=new Date().getDay();
    const sch=localSchedules[today]||{title:"Vikarskema",rows:[["Ingen data"]]};
    let html=`<table><thead><tr><th colspan="${Math.max(1,(sch.rows[0]||[]).length)}">${sch.title}</th></tr></thead><tbody>`;
    sch.rows.forEach(r=>{html+="<tr>"+r.map(c=>`<td>${c}</td>`).join("")+"</tr>";});
    html+="</tbody></table>"; content.innerHTML=html;
  }
}
updateVikarskema(); setInterval(updateVikarskema,60000);

// ===== Highlight current row =====
function highlightCurrentVikarskemaRow(){
  const content=document.getElementById("vikarskemaContent");
  if(!content) return;
  const now=new Date();
  const nowMinutes=now.getHours()*60+now.getMinutes();
  const rows=content.querySelectorAll("tbody tr");
  rows.forEach(row=>{
    Array.from(row.cells).forEach(c=>{c.classList.remove("current");c.style.backgroundColor="";c.style.color="";});
    const matches=row.cells[0]?.textContent.match(/(\d{1,2}):(\d{2})/g);
    if(matches){
      const [h,m]=matches[matches.length-1].split(":").map(Number);
      const startMin=h*60+m, endMin=startMin+40;
      if(nowMinutes>=startMin && nowMinutes<endMin){
        Array.from(row.cells).forEach(c=>{c.classList.add("current");c.style.backgroundColor="#ff4d4d";c.style.color="#fff";});
      }
    }
  });
}
setInterval(highlightCurrentVikarskemaRow,10000);
highlightCurrentVikarskemaRow();

// ===== Image Slideshow =====
const webhookUrl="https://script.google.com/macros/s/AKfycbwic1LHHatZ_tAehcE4Hvb-QV-m_ua0k0Hedgre_URMhm8Sva2Bf3QltFN9tOCiJJP1Xw/exec";
let imageData=[],currentImageIndex=0;
const slideshowImg=document.getElementById("slideshowImage");
async function fetchImages(){
  try{
    const res=await fetch(webhookUrl,{cache:"no-store"});
    const data=await res.json();
    imageData=Array.isArray(data)?data:data.rows||data.sheets?.[0]?.rows||[];
    imageData=imageData.map(r=>Array.isArray(r)?r.find(c=>typeof c==="string"&&c.match(/\.(jpg|jpeg|png|gif|webp)$/i)):r.img).filter(Boolean);
  }catch(e){console.error("Failed to fetch images:",e); imageData=[];}
}
async function cycleImages(){if(imageData.length===0) return; slideshowImg.src=imageData[currentImageIndex]; currentImageIndex=(currentImageIndex+1)%imageData.length;}
async function initSlideshow(){await fetchImages(); cycleImages(); setInterval(()=>{if(imageData.length===0) fetchImages(); cycleImages();},5000);}
initSlideshow();

// ===== InfoBox =====
let currentWeather = {desc: "-", temp: "-"};
const infoBoxEl = document.getElementById("infoBox");
const infoItems = [
  () => `‚òÄÔ∏è Vejr i Helsing√∏r: ${currentWeather.desc}, ${currentWeather.temp}`
];
const infoSheetUrl = "https://script.google.com/macros/s/AKfycbwPfXNL6-gcGdxDWd8FXeBej4mJFnutlgApxtzPelYwk2W_L1MoQS8kYpHunsB17PYutA/exec";

let sheetRows = [], currentInfoIndex = 0;

// Fetch weather
async function fetchWeather(){
  try{
    const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=56.03&longitude=12.59&current_weather=true&temperature_unit=celsius");
    const data = await res.json();
    currentWeather.temp = Math.round(data.current_weather.temperature) + "¬∞C";
    currentWeather.desc = `Vind ${data.current_weather.windspeed} km/t`;
  } catch(e) {
    currentWeather.temp = "-"; currentWeather.desc = "Fejl";
  }
}

// Fetch info sheet rows
async function fetchSheetRows(){
  try{
    const res = await fetch(infoSheetUrl, {cache:"no-store"});
    const data = await res.json();
    sheetRows = (data.sheets && data.sheets[0]?.rows) || data.rows || [];
    if(sheetRows.length === 0) sheetRows = [["Ingen data fra sheet"]];
  } catch(e) {
    sheetRows = [["Fejl ved hentning af data"]];
  }
}

// Show InfoBox message
async function showInfoBox(){
  infoBoxEl.classList.remove("show");
  setTimeout(()=>{
    let text;
    if(currentInfoIndex < infoItems.length){
      const it = infoItems[currentInfoIndex];
      text = (typeof it === "function") ? it() : it;
    } else {
      const idx = (currentInfoIndex - infoItems.length) % sheetRows.length;
      text = (sheetRows[idx] || [""]).join(" | ");
    }
    infoBoxEl.textContent = text;
    infoBoxEl.classList.add("show");
    currentInfoIndex = (currentInfoIndex + 1) % (infoItems.length + Math.max(1,sheetRows.length));
  }, 400);
}

// Initialize InfoBox
async function initInfoBox(){
  await fetchSheetRows();
  await fetchWeather();
  showInfoBox();
  setInterval(showInfoBox, 10000);
  setInterval(fetchSheetRows, 60000);
  setInterval(fetchWeather, 60000);
}
initInfoBox();
</script>
</body>
</html>
